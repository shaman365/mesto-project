<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto Russia"/></header><main><section class="profile"><div class="profile__container"><div class="profile__avatar-container"><button class="profile__edit-button-avatar"><img class="profile__avatar" src="ab3235cfb951b759080a.jpg" alt="Фотография профиля"/></button></div><div class="profile__info-container"><div class="profile__info"><h1 class="profile__name">Загрузка...</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__description">Загрузка...</p></div></div><button class="place__add-button" type="button" aria-label="Добавить место"></button></section><section class="element-grid"><ul class="element-grid__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Диваев Сергей</p></footer><section class="popup popup_profile"><div class="popup__container"><button class="popup__close-button popup__profile-close-button" aria-label="Закрыть"></button><form class="form form_profile" method="post" name="form_profile" action="#" novalidate><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__fieldset"><input class="form__input popup__input popup__input_name" placeholder="Имя" name="name" id="profile-name" required minlength="2" maxlength="40" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" pattern="^[-a-zA-Zа-яёА-ЯЁ\s]+$"/> <span class="form__input-error profile-name-input-error"></span> <input class="form__input popup__input popup__input_description" placeholder="О себе" name="description" id="profile-description" required minlength="2" maxlength="200" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" pattern="^[-a-zA-Zа-яёА-ЯЁ\s]+$"/> <span class="form__input-error profile-description-input-error"></span> <button class="form__submit popup__save-button popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button></fieldset></form></div></section><section class="popup popup_place"><div class="popup__container"><button class="popup__close-button popup__place-close-button" aria-label="Закрыть"></button><form class="form form_place" method="post" name="form_place" action="#" novalidate><h3 class="popup__title">Новое место</h3><fieldset class="popup__fieldset"><label class="form__field"><input class="form__input popup__input popup__input_place" placeholder="Название" name="name" id="place-name" required minlength="2" maxlength="30" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" pattern="^[-a-zA-Zа-яёА-ЯЁ\s]+$"/> <span class="form__input-error place-name-input-error"></span></label> <label class="form__field"><input class="form__input popup__input popup__input_link" type="url" placeholder="Ссылка на картинку" name="place" id="place-link" required/> <span class="form__input-error place-link-input-error"></span></label> <button class="form__submit popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button></fieldset></form></div></section><section class="popup popup_avatar"><div class="popup__container"><button class="popup__close-button popup__avatar-close-button" aria-label="Закрыть"></button><form class="form form_avatar" method="post" name="form_avatar" action="#" novalidate><h3 class="popup__title">Обновить аватар</h3><fieldset class="popup__fieldset"><input class="form__input popup__input popup__input_avatar" type="url" placeholder="Ссылка на аватар" name="avatar" id="avatar-link" required/> <span class="form__input-error avatar-link-input-error"></span> <button class="form__submit popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button></fieldset></form></div></section><div class="popup popup_picture"><div class="popup__picture-container"><img class="popup__picture-img" src="#" alt=""/><p class="popup__picture-caption"></p><button class="popup__picture-close-button" aria-label="Закрыть"></button></div></div><template class="card"><li class="element-grid__element"><img class="element-grid__image" src="#" alt=""/><div class="element-grid__caption-container"><h2 class="element-grid__caption"></h2><div class="element-grid__like-wrapper"><button class="element-grid__like-button" type="button" aria-label="Поставить лайк"></button><p class="element-grid__like-number"></p></div></div><button class="element-grid__delete-button"></button></li></template></body></html>
